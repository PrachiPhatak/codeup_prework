<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Array</title>
</head>
<body>
	<script type="text/javascript">
		var names = ["codeup","Prachi", "Ajit", "Aarya", "Shreya"];
		console.log("There are "+ names.length +" names in Array.")
		for( var i = 0; i < names.length; i++){
			console.log("Name at index "+ i + " is "+names[i]);
		}
		names.forEach(function(element, index, array){
			console.log("Name at index "+ index + " is "+element)
		})
	</script>
</body>
</html>
